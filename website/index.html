<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css">



</head>
 <body style="background: linear-gradient(90deg, rgba(136,31,184,1) 99%, rgba(62,67,170,1) 100%);
">
<div id = "app" style="text-align: center">
  <div class ="headline">
   <h1> Weather Journal App</h1>
   <img src="/image.png" class="img-fluid" alt="Image should be here!!" style="width: 40%">    
  </div>  

  <div>
<div style="{text-align: left}; width: 70%; float: left; padding-top: 30px">
    <div class ="holder zip form-floating">
       <label for="zip">Enter Zipcode here</label>
      <input type="text" id="zip" placeholder="enter zip code here" value="" class="form-control">
     <hr>
      
    </div class="container">
          <div class ="form-floating">
            <label for="feelings">How are you feeling today?</label>
            <textarea class= "form-control" id="feelings" placeholder="Enter your feelings here" rows="2" cols="10"></textarea>
            <button id="generate" type = "submit"> Generate </button>
          </div>
      </div>

      <div>
        
          <div class ="holder entry">
            <h3><div class = "title">Most Recent Entry</div></h3>
            <br>
           <div id = "entryHolder">
            <h4>Date: </h4>
            <div id = "date"></div> 
            
            <h4>Tempreature Â°C:</h4>
           <div id = "temp"></div>

           
            <h4>Feeling: </h4>
           <div id = "content"></div>
          </div>
          </div>
          </div>
    </div>
</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
